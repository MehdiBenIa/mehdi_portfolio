<div class="bg-gray-800 p-8 rounded-lg shadow-xl">
  <h2 class="text-3xl font-bold text-cyan-400 mb-8 text-center">Habilidades TÃ©cnicas</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (category of skillsByCategory(); track category.name) {
      <div class="bg-gray-900 p-6 rounded-lg hover:shadow-cyan-500/20 shadow-lg transition-shadow duration-300">
        <h3 class="text-xl font-semibold text-cyan-400 mb-4">{{ category.name }}</h3>
        <ul class="flex flex-wrap gap-2">
          @for (skill of category.skills; track skill) {
            <li class="bg-gray-700 text-gray-200 text-sm font-medium px-3 py-1 rounded-full">
              {{ skill }}
            </li>
          }
        </ul>
      </div>
    }
  </div>
</div>
