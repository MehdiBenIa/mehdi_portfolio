<div class="bg-gray-800 p-8 rounded-lg shadow-xl">
  <h2 class="text-3xl font-bold text-cyan-400 mb-8 text-center">Proyectos Destacados</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (project of projects(); track project.title) {
      <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col hover:transform hover:-translate-y-1 transition-transform duration-300">
        <div class="p-6 flex-grow">
          <h3 class="text-xl font-semibold text-cyan-400 mb-2">{{ project.title }}</h3>
          <p class="text-gray-400 text-sm mb-4">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            @for (tech of project.stack; track tech) {
              <span class="bg-gray-700 text-gray-200 text-xs font-medium px-2.5 py-1 rounded-full">{{ tech }}</span>
            }
          </div>
        </div>
        <div class="bg-gray-800 p-4 flex justify-end gap-4">
          <a [href]="project.liveUrl" target="_blank" class="text-cyan-400 hover:text-cyan-300 font-semibold transition-colors">Ver Demo</a>
          <a [href]="project.repoUrl" target="_blank" class="text-gray-400 hover:text-white font-semibold transition-colors">Ver CÃ³digo</a>
        </div>
      </div>
    }
  </div>
</div>
