<div class="bg-gray-800 p-8 rounded-lg shadow-xl">
  <h2 class="text-3xl font-bold text-cyan-400 mb-8 text-center">Experiencia Profesional</h2>
  <div class="relative border-l-2 border-cyan-500 ml-4 md:ml-0">
    @for (exp of experiences(); track exp.company) {
      <div class="mb-8 ml-8">
        <div class="absolute w-4 h-4 bg-gray-900 rounded-full -left-2 border-2 border-cyan-500"></div>
        <p class="text-sm text-gray-400">{{ exp.period }}</p>
        <h3 class="text-xl font-semibold text-white">{{ exp.role }}</h3>
        <h4 class="text-lg font-medium text-cyan-400 mb-2">{{ exp.company }}</h4>
        <p class="text-gray-300">{{ exp.description }}</p>
      </div>
    }
  </div>
</div>
