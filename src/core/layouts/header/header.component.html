
<header class="bg-gray-800 shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex-shrink-0">
        <a routerLink="/home" class="text-2xl font-bold text-cyan-400 hover:text-cyan-300 transition-colors">
          &lt;Mi Portfolio /&gt;
        </a>
      </div>
      <div class="hidden md:block">
        <nav class="ml-10 flex items-baseline space-x-4">
          @for (link of navLinks; track link.path) {
            <a [routerLink]="link.path"
               routerLinkActive="bg-gray-900 text-white"
               [routerLinkActiveOptions]="{exact: true}"
               class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
              {{ link.label }}
            </a>
          }
        </nav>
      </div>
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <span class="sr-only">Abrir men√∫ principal</span>
          @if (!isMenuOpen()) {
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          } @else {
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>
  </div>
  @if (isMenuOpen()) {
    <div class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        @for (link of navLinks; track link.path) {
          <a [routerLink]="link.path"
             routerLinkActive="bg-gray-900 text-white"
             [routerLinkActiveOptions]="{exact: true}"
             (click)="toggleMenu()"
             class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">
            {{ link.label }}
          </a>
        }
      </div>
    </div>
  }
</header>
